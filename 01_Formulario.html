<!DOCTYPE html> <!--tipo do documento-->
<html lang="pt-br"> <!--linguagem que está o html-->

    <head><!--informações do cabeçalho, onde fica as informações do projeto-->
    <meta charset="UTF-8"><!--entrar na linguagem unicode-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no    "><!--pra usar no navegador de dispositivo móvel-->
    <link rel="stylesheet" type="text/css" href="02_formulario.css" media="screen">
    <title>Cadastro</title><!--titulo da pagina que apartece na aba do navegador-->
</head>

<body>
    <div class="campo">
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="Sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="Email"><strong>Email</strong></label>
            <input type="Email" name="Email" id="email" required>
        </div>
        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend"checked> Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend"> Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack"> Fullstack
            </label>
        </div>
        <div class="campo">
            <label for="Nivel de Carreira"><Strong>Nivel de Carreira</Strong></label>
            <select id="Nivel de carreira">
                <option selected disable value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div class="check">
                <label><strong>Selecione as tecnologias que ultiliza:</strong></label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                <label for="tecnologia">Javascript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Phyton">
                <label for="tecnologia">Phyton</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia">Java</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiencia:</strong></label>
            <textarea row="6" style="width: 26en" id="experiencia"></textarea>
        </div>
        <br>
        <button class="botao" type="submit" onsubmit="">Concluído</button>
    </form>
</body>
</html>
